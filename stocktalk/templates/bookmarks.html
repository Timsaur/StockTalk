{% extends "layout.html" %}

{% block title %}
    Bookmarks
{% endblock %}

{% block main %}

{% for stock in data %}
    {{stock["ticker"]}}
    <table class="table table-striped">
        <thread>
            <tr>
                <th>Date</th>
                <th>Volume</th>
                <th>Open</th>
                <th>Close</th>
                <th>Change Over Time</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>{{stock["date"]}}</td>
                <td>{{stock["volume"]}}</td>
                <td>{{stock["open"]}}</td>
                <td>{{stock["close"]}}</td>
                <td>{{stock["change"]}}</td>
            </tr>
        </tbody>
    </table>

    <div class="row text-center">
    <img src="data:image/png;base64, {{stock["graph"]}}" class="center">
    </div>

{% endfor %}
{% endblock %}
