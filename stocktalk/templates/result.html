{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}

{% for stock in data %}
    {{stock["ticker"]}}
    <table class="table table-striped">
        <thread>
            <tr>
                <th>Date</th>
                <th>Volume</th>
                <th>Open</th>
                <th>Close</th>
                <!-- <th>Change Over Time</th> -->
                <th>Prediction</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td>{{stock["date"]}}</td>
                <td>{{stock["volume"]}}</td>
                <td>{{stock["open"]}}</td>
                <td>{{stock["close"]}}</td>
                <!-- <td>{{stock["change"]}}</td> -->
                <td>{{stock["predict"]}}</td>
            </tr>
        </tbody>
    </table>

    <!-- <div class="row text-center">
    <img src="data:image/png;base64, {{stock["graph"]}}" class="center">
    </div> -->
    <div class = "row justify-content-md-center">
        <form action="/bookmarks" method="post">
            <button class="btn btn-primary" type="submit">Bookmark</button>
        </form>
    </div>
{% endfor %}
{% endblock %}
