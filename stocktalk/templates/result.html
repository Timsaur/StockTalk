{% extends "layout.html" %}

{% block title %}
    Result
{% endblock %}

{% block main %}

	{{ticker}}
    <table class="table table-striped">
        <thread>
            <tr>
                <th>Date</th>
                <th>Volume</th>
                <th>Open</th>
                <th>Close</th>
                <th>Change Over Time</th>
            </tr>
        </thread>
        <tbody>
            {% for stock in raw %}
            <tr>
                <td>{{stock["date"]}}</td>
                <td>{{stock["volume"]}}</td>
                <td>{{stock["open"]}}</td>
                <td>{{stock["close"]}}</td>
                <td>{{stock["predict"]}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="row text-center">
    <img src="data:image/png;base64, {{graph}}" class="center">
    </div>
    
{% endblock %}
